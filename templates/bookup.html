<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='/css/book.css')}}">

    <title>Document</title>
</head>
<body>
    
    <header class="header">
        <!-- ヘッダーロゴ -->
        <div class="logo">図書管理システム</div>
      
        
        <!-- ハンバーガーメニュー部分 -->
        <div class="nav">
      
          
          
          <!-- ハンバーガーメニューの表示・非表示を切り替えるチェックボックス -->
          <input id="drawer_input" class="drawer_hidden" type="checkbox">
      
          <!-- ハンバーガーアイコン -->
          <label for="drawer_input" class="drawer_open"><span></span></label>
      
          <!-- メニュー -->
          <nav class="nav_content">
            <ul class="nav_list">
              <li class="nav_item"><a href = "{{url_for('book_register')}}">図書登録</a></li>
              <li class="nav_item"><a href = "{{url_for('book_all')}}">図書一覧</a></li>
              <li class="nav_item"><a href = "{{url_for('book_delete')}}">図書削除</a></li>
              <li class="nav_item"><a href = "{{url_for('book_update')}}">図書情報変更</a></li>
              
              <li class="nav_item"><a href = "{{url_for('logout')}}">ログアウト</a></li>
              
            </ul>
          </nav>
     
        </div>
      </header>
      <div class = "second-life">
      <form action= "{{url_for('book_update_exe')}}"method= "post">
        <h3>変更する図書名を入力してください。</h3><br>
        <label class ="big">以前の図書名</label>
            <input type = "text" class = "big" name = "oldtitle" style= "width: 100%; height: 40px;" ><br><br><br>
                
            <h3>変更内容を入力してください。</h3><br>
            
            <label class ="big">図書名</label>
            <input type = "text" class = "big" name = "title" style= "width: 100%; height: 40px;" ><br>
            
            <label class ="big">著者</label>
            <input type = "text" class = "big" name= "writer" style= "width: 100%; height: 40px;"><br>
            
            <label class ="big">出版社</label>
            <input type = "text" class = "big" name = "company" style= "width: 100%; height: 40px;" ><br>
            
            <label class ="big">ISBN</label>
            <input type = "text" class = "big" name = "isbn" style= "width: 100%; height: 40px;"><br><br><br>	
            
            
            <div class= "top-box">
              
              <div class= "top-box-inner">
              <button type = "submit" class= "button" value = "変更">更新</button>
              </div>
              
              <div class= "top-box-inner">
              <a href = "{{url_for('return_bookall')}}" class= "button" >戻る</a>            
              </div>
            </div>
            </form>
            </div>
</body>
</html>
