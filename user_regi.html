<head>

<body>
    <h3>ログイン画面</h3>
    {% if error != null %}
        <p style="color:red">{{error}}</p>
    {% endif %}

        ユーザー名：<input type="text"name="name"><br>
        メールアドレス：<input type="text"name = "mail"><br>   
        パスワード：<input type="password"name="password"><br>
        <button type="submit">ログイン</button>
    </form>
</body>
</html>
